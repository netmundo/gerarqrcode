<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code</h1>
        <input type="text" id="textInput" placeholder="Insira o link aqui..." />
        <button id="generateBtn">Gerar QR Code</button>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
        <div id="message" class="hidden">
            <p>Seu QR code foi gerado</p>
            <div class="arrow-down"></div>
        </div>
        <div id="qrcode"></div>
        
<p id="footer">Â©railson4m</p>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
